<html>
  <head>
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-purple.min.css" />
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <section id="page-splash">
        <h3 class="logo">Wamongo Quickstart</h3>
        <div>
          <div id="wait-to-sign-in" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
          <button id="sign-in-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="display: none;">
            <i class="material-icons">account_circle</i> Sign In
          </button>
        </div>
      </section>

      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Wamongo Todo</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <button id="add-task-button" class="mdl-button mdl-button--raised mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">add</i>
          </button>

          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" id="logout-button" href="#logout">Logout</a>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
        <ul id="tasks" class="fixed-width demo-list-item mdl-list">
        </ul>

        <dialog class="mdl-dialog">
          <div class="mdl-dialog__content">
            <div class="mdl-textfield compact show-on-edit mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" value="">
              <label class="mdl-textfield__label" for="task-description">Task Description...</label>
            </div>
          </div>
          <div class="mdl-dialog__actions">
            <button id="save-dialog" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Save</button>
            <button id="close-dialog" type="button" class="mdl-button close">Close</button>
          </div>
        </dialog>

      </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="http://localhost:8080/wamongo.js"></script>
    <script src="http://localhost:8080/wamongoUI.js"></script>
    <script src="/init.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
